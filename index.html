<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Star Wars RPG</title>

</head>
<body>
	<div id="title">
		<h1 class="clip-text">Sith Training!</h1>
	</div>
	
	<div class="container">
		<div class="J-wrapper wrapper before">
			<div class="Jar-Jar character" name="Jar Jar Binks">
				<h4 class="J"></h4>
				<h5 id="Jar-Jar-health">100</h5>
			</div>
		</div>
		<div class="O-wrapper wrapper before">
		
			<div class="Obi-Wan character" name="Obi-Wan Kenobi">
				<h4 class ="O">Obi-Wan Kenobi</h4>
				<h5 id="Obi-Wan-health">120</h5>
			</div>
		</div>
		
		<div class="G-wrapper wrapper before">
			<div class="Grievous character" name="General Grievous">
				<h4 class ="G">General Grievous</h4>
				<h5 id="Grievous-health">160</h5>
			</div>
		</div>
		<div class="V-wrapper wrapper before">
			<div class="Vader character" name="Darth Vader">
				<h4 class ="D">Darth Vader</h4>
				<h5 id="Vader-health">220</h5>
			</div>
		</div>

			<h2>Your Character</h2>
			<div class="container">
				<div id="chosen-character">
					<div class="empty">
					
					</div>
			
				</div>
			</div>
			<h2>Enemies Available to Attack</h2>
			<div id="container-2">
				<div class="enemies">
					<div id="empty-1">
					</div>
					<div id="empty-2"></div>
					<div id="empty-3"></div>
			
				</div>
			</div>

		<h2>Fight Section</h2>
		<div id="fight-section">
			<button class="button">Attack</button>
		</div>

		<h2>Defender</h2>
		<div class="parent">
			<div class="defender">
			
			</div>
		</div>
		<br>
		<br>
		
		<h6 class="command"></h6>
		<button class="winner">Restart</button>

	</div>


	
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/javascript/game.js"></script>


</body>
</html>
